apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: middleware-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /middleware/
            backend:
              serviceName: middleware-service
              servicePort: 80
